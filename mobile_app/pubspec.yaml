name: airshield
description: Your Personal Pollution Defense System - Monitor, Predict, and Protect
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and State Management
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  cupertino_icons: ^1.0.6
  
  # Maps and Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.0.1
  
  # Bluetooth and Sensors
  flutter_blue: ^0.8.0
  sensors: ^2.0.3
  
  # Route Planning and Navigation
  google_directions_api: ^1.2.0
  polyline: ^1.1.1
  routing_client: ^1.0.0
  
  # Wearable Device Integration
  watch_connectivity: ^3.0.2
  health: ^10.4.4
  permission_handler: ^11.0.1
  
  # Community and Real-time Features
  socket_io_client: ^2.0.3+2
  cloud_firestore: ^4.9.1
  firebase_auth: ^4.10.1
  
  # Camera and Image Processing
  camera: ^0.10.5+2
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # Network and API
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  json_annotation: ^4.8.1
  location: ^5.0.3
  
  # Charts and Visualization
  fl_chart: ^0.64.0
  syncfusion_flutter_gauges: ^23.2.4
  
  # Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2
  
  # AI/ML Integration
  tflite_flutter: ^0.10.4
  
  # Charts and Graphs
  charts_flutter: ^0.12.0
  
  # Icons
  lucide_icons: ^0.263.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/ml_models/
    - assets/maps/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700